name: Debug Shadcn Command

on:
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  debug-shadcn-command:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Adjust if necessary

      - name: Run shadcn command
        run: |
          npx shadcn@latest add "https://v0.dev/chat/b/b_1RRFo3CZ02Y?token=eyJhbGciOiJkaXIiLCJlbmMiOiJBMjU2R0NNIn0..6P0DdKftzonl1zbc.g5uI4VlvIl7rXRbi5Wt8W5KFqEuIphPcAJQ6twv2SBkxXIToi17lkmP5IRo.Igl4Zf7bZ50xTA7VE_rJ4A"

      - name: Debug Directory Content
        run: ls -la

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add Shadcn files via GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
